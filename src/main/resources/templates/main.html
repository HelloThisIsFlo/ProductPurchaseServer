<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/png" href="../static/paperkitpro/img/favicon.ico"
          th:href="@{/paperkitpro/img/favicon.ico}"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>

    <!-- Bootstrap -->
    <link href="../static/bootstrap3/css/bootstrap.css" th:href="@{/bootstrap3/css/bootstrap.min.css}"
          rel="stylesheet"/>

    <!-- Paper kit -->
    <link href="../static/paperkitpro/css/ct-paper.css" th:href="@{/paperkitpro/css/ct-paper.css}"
          rel="stylesheet"/>
    <link href="../static/paperkitpro/css/demo.css" th:href="@{/paperkitpro/css/demo.css}" rel="stylesheet"/>
    <link href="../static/paperkitpro/css/themify-icons.css" th:href="@{/paperkitpro/css/themify-icons.css}"
          rel="stylesheet"/>

    <!-- Highlight.js -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.3.0/styles/default.min.css"/>

    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'/>

    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet"/>

    <title>Main Page</title>
</head>
<body>

<div class="container">
    <div class="row">
        <h1>Purchase Server</h1>
    </div>


    <div class="row">
        <h4>Valid Purchases</h4>
    </div>
    <div class="row">
        <table class="table" style="width:100%">
            <tr>
                <td class="text-capitalize text-primary">Type</td>
                <td class="text-capitalize text-primary">Expires</td>
                <td class="text-capitalize text-primary">Description</td>
                <td class="text-capitalize text-primary">Quantity</td>
                <td class="text-capitalize text-primary">Value</td>
            </tr>
            <!--<tr th:each="purchase : ${purchases}">-->
            <!--<td th:text="${purchase.type}"></td>-->
            <!--<td th:text="${purchase.expires}"></td>-->
            <!--<td th:text="${purchase.description}"></td>-->
            <!--<td th:text="${purchase.quantity}"></td>-->
            <!--<td th:text="${purchase.value}"></td>-->
            <!--</tr>-->
        </table>
    </div>
    <div class="row">
        <p th:text="${purchases}"></p>
    </div>


    <div class="row">
        <hr/>
        <h4>Add Purchase</h4>
        <form action="#" th:action="@{/newPurchase}" th:object="${toadd}" method="post">
            <div class="row">
                <label>type</label><input type="text" th:field="*{type}"/>
            </div>
            <div class="row">
                <label>expires</label><input class="datepicker" type="text" th:field="*{expires}"/>
            </div>
            <div class="row">
                <label>description</label><input type="text" th:field="*{description}"/>
            </div>
            <div class="row">
                <label>quantity</label><input type="text" th:field="*{quantity}"/>
            </div>
            <div class="row">
                <label>value</label><input type="text" th:field="*{value}"/>
            </div>
            <button>Add</button>
        </form>
    </div>

    <div class="row">
        <hr/>
        <h4>Current Date</h4>
        <form action="#" th:action="@{/newDate}" th:object="${date}" method="post">
            <input class="datepicker" type="text" th:field="*{currentDate}"/>
            <button>Refresh</button>
        </form>
    </div>
</div>

</body>
<script src="../static/paperkitpro/js/jquery-1.10.2.js" th:src="@{/paperkitpro/js/jquery-1.10.2.js}"
        type="text/javascript"></script>
<script src="../static/paperkitpro/js/jquery-ui-1.10.4.custom.min.js"
        th:src="@{/paperkitpro/js/jquery-ui-1.10.4.custom.min.js}"
        type="text/javascript"></script>

<script src="../static/bootstrap3/js/bootstrap.js" th:src="@{/bootstrap3/js/bootstrap.min.js}"
        type="text/javascript"></script>
<script src="../static/paperkitpro/js/ct-paper.js" th:src="@{/paperkitpro/js/ct-paper.js}"
        type="text/javascript"></script>

<!--  Plugins -->
<script src="../static/paperkitpro/js/ct-paper-checkbox.js"
        th:src="@{/paperkitpro/js/ct-paper-checkbox.js}"></script>
<script src="../static/paperkitpro/js/ct-paper-radio.js" th:src="@{/paperkitpro/js/ct-paper-radio.js}"></script>
<script src="../static/paperkitpro/js/bootstrap-select.js"
        th:src="@{/paperkitpro/js/bootstrap-select.js}"></script>
<script src="../static/paperkitpro/js/bootstrap-datepicker.js"
        th:src="@{/paperkitpro/js/bootstrap-datepicker.js}"></script>
</html>
